{% extends 'base.html' %}
{% load i18n %}


{% block content %}
<h1>{% trans "Видалення ідеї" %} {{ idea.name }}?</h1>
<p>{% trans "Ти точно хочеш видалити ідею:" %} {{ idea.name }}?</p>
<form method="POST" class="form">
    {% csrf_token %}
    <button type="submit" class="form-button">{% trans "Видалити" %}</button>
</form>
<a href="{% url 'idea_detail' idea.id %}">{% trans "Скасувати" %}</a>
{% endblock %}
