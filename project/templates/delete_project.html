{% extends 'base.html' %}
{% load i18n %}

{% block content %}

<h1>{% trans "Видалення проєкту" %} {{ project.name }}</h1>

<p>{% trans "Ти точно хочеш видалити проєкт:" %} "{{ project.name }}"?</p>

<form method="POST" action="" class="form">
    {% csrf_token %}
    <button type="submit" class="form-button">{% trans "Видалити" %}</button>
</form>

<a href="{% url 'project' project.id %}">{% trans "Скасувати" %}</a>


{% endblock %}
