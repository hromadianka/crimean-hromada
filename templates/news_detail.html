{% extends 'base.html' %}
{% block content %}

<a href="{% url 'project' project_id=project.id %}">Пов'язаний проєкт</a>
<h2>{{ news.title }}</h2>
{% if news.image %}
<img src="{{ news.image.url }}" alt="{{ news.title }}">
{% endif %}
<p>{{ news.content }}</p>

{% if user.is_authenticated and user == news.author %}
<a href="{% url 'edit_news' project_id=project.id news_id=news.id %}">Редагувати новину</a>
<a href="{% url 'delete_news' project_id=project.id news_id=news.id %}" style="text-decoration: none; color: red">Видалити новину</a>
{% endif %}

{% endblock %}
